<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="d1" style="width: 100px;margin: 1px;">&nbsp;</div>
<div id="d2" style="width: 100px;margin: 1px;">&nbsp;</div>
<div id="d3" style="width: 100px;margin: 1px;">&nbsp;</div>
<button id="color-button">Change colors!</button>


<script>
    document.querySelectorAll("div").element.style.backgroundColor("blue")
    let button = document.querySelector("#color-button")
    button.addEventListener("click", changeDivColor)

    function changeDivColor(){
        document.querySelector("#d1").element.style.backgroundColor("red")
        document.querySelector("#d2").element.style.backgroundColor("yellow")
        document.querySelector("#d3").element.style.backgroundColor("green")
    }
</script>
</body>
</html>
